<!DOTCTYPE html>
<html>
  <head>
    <script>
      const wireUpMessage = () => {
        document.getElementsByClassName("coffee-button")[0].addEventListener('click', () => alert('Good!'));
        document.getElementsByClassName("suggestion-button")[0].addEventListener('click', () => alert('We\'ll take that into consideration!'));

    <button class="suggestion-button" onclick="() => alert('Good!')">I have a suggestion</button>

</html>
